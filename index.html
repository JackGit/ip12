<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit"> 
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    #color {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      z-index: 10;
      color: rgba(255,255,255,.5);
      font-size: 12px;
    }
  </style>
  <script>
    var colors = [
      '#000000',
      '#010101',
      '#020202',
      '#030303',
      '#040404',
      '#050505',
      '#060606',
      '#070707',
      '#080808',
      '#090909',
      '#1f1f1f', 
      '#272727', 
      '#292929'
    ]
    var current = 0
    function switchColor() {
      var val = colors[(++current) % colors.length]
      document.body.style.background = val
      document.getElementById('color').innerText = val
    }
  </script>    
</head>
<body onClick="switchColor()">
  <div id="color">#000000</div>
</body>
</html>
